<ion-header>
  <ion-navbar>
    <ion-title>country Info</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content class="home" padding>
    <div *ngIf="country" class="selection">
        <ion-card>
            <ion-item>
                <ion-avatar item-left image-large>
                    <img src="{{country.flag}}">
                </ion-avatar>
                <h1>{{country.capital}}</h1>
                <p>{{country.region}}</p>
            </ion-item>
 
            
        </ion-card>
    </div>
</ion-content>
